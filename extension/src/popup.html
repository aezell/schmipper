<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schmipper</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="popup-container">
    <header class="popup-header">
      <h1>Schmipper</h1>
    </header>

    <div class="master-controls">
      <button id="mute-all" class="mute-button">Mute All</button>
    </div>

    <div class="audio-sources">
      <div id="no-audio" class="no-audio hidden">
        <div class="no-audio-icon">üîá</div>
        <p>No audio sources detected</p>
        <small>Play audio in any tab to start controlling volume</small>
      </div>
      
      <div id="audio-list" class="audio-list">
        <!-- Audio sources will be dynamically populated here -->
      </div>
    </div>

    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p>Detecting audio sources...</p>
    </div>

    <div class="connection-status" id="connection-status">
      <div class="status-indicator" id="status-indicator">
        <span class="status-dot" id="status-dot"></span>
        <span id="status-text">Connecting...</span>
      </div>
    </div>

    <div class="error hidden" id="error">
      <div class="error-icon">‚ö†Ô∏è</div>
      <p id="error-message">Failed to connect to audio controller</p>
      <div class="error-actions">
        <button id="retry-button">Retry</button>
        <button id="dismiss-error" class="secondary">Dismiss</button>
      </div>
      <details class="error-details">
        <summary>Technical Details</summary>
        <div id="error-details-content">
          <pre id="error-stack"></pre>
        </div>
      </details>
    </div>

    <div class="errors-panel hidden" id="errors-panel">
      <div class="errors-header">
        <h4>Recent Issues</h4>
        <button id="clear-errors" class="clear-button">Clear All</button>
      </div>
      <div id="errors-list" class="errors-list">
        <!-- Recent errors will be listed here -->
      </div>
    </div>

  </div>

  <script src="popup.js"></script>
</body>
</html>
